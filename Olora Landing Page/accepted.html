<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Olora Inmobiliaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet"/>
  </head>
  <body data-barba="wrapper">
    <header class="nav-header">
      <img alt="olora-logo" class="logo" src="./OLORA.svg">
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="container-wrapper">
          <div class="text-wrapper">
            <h1 class="olora">Olora Mexico is launching soon!</h1>
            <h2 class="olora-mx">¡Olora México se lanzará pronto!</h2>
          </div>
          <div class="countdown-wrapper">
            <div class="countdown-el days-c">
              <p class="big-text" id="days">0</p>
              <span>days</span>
            </div>
            <div class="countdown-el hours-c">
              <p class="big-text" id="hours">0</p>
              <span>hours</span>
            </div>
            <div class="countdown-el mins-c">
              <p class="big-text" id="mins">0</p>
              <span>minutes</span>
            </div>
          </div>
          <div class="email-wrapper">
            <form action="https://formsubmit.co/hello@kassirov.io" method="POST">
              <input name="_honey" style="display:none" type="text">
              <input name="_captcha" type="hidden" value="false">
              <input name="_next" type="hidden" value="https://www.olora.com.mx"/>
              <input placeholder="email address..." type="email">
              <button type="submit">get notified when we launch</button>
            </form>
          </div>
          <h3 class="accepted">Your email has been recieved!</h3>
        </div>
      </div>
    </main>
    <nav class="nav-bar">
      <ul class="nav-links">
        <h3>+52 55 4012 1051</h3>
        <h3>contact@olora.com.mx</h3>
        <a href="https://www.instagram.com/olorainmobiliaria/?utm_medium=copy_link" target="_blank">
          <h3>Instragram</h3>
        </a>
      </ul>
      <div class="contact">
        <h2>Stay in touch.</h2>
        <p>
          Before we launch our website here, why not make contact with us or follow our instagram.
        </p>
      </div>
    </nav>
    <script crossorigin="anonymous" integrity="sha256-3arngJBQR3FTyeRtL3muAGFaGcL8iHsubYOqq48mBLw=" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
